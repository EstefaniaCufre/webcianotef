    <main>
        <h2>Contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Tus datos</legend>
            
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Tu Nombre" required>
                </div>
                
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="text" placeholder="Tu Asunto" required>
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Tu Email" required>
                </div>

                <div class="campo">
                    <label for="tel">Teléfono:</label>
                    <input id="tel" type="tel" placeholder="Tu Teléfono">
                </div>
                
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" cols="20" rows="10"></textarea>
                </div>

            </fieldset>
            
            <fieldset>
                <legend>País</legend>
                <div class="campo">
                    <label for="pais">País</label>
                    <select id="pais">
                        <option>-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CL">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="ES">España</option>
                        <option value="MX">México</option>
                        <option value="PR">Perú</option>
                        <option value="UR">Uruguay</option>
                                                
                    </select>
                </div>
            
            </fieldset>

            <fieldset>
                <legend>¿Desea recibir nuestras novedades por e-mail?</legend>

                <div class="campo">
                    <label for="si">Sí, por favor.</label>
                    <input id="si" type="radio" name="tipo" value="si">
                </div>
              

                <div class="campo">
                    <label for="no">No, gracias.</label>
                    <input id="no" type="radio" name="tipo" value="no">
                </div>
                
            </fieldset>
            
            <div class="campo">
                <input class="btn" type="submit" value="Enviar formulario">
                <input class="btn" type="reset" value="Limpiar formulario">
            </div>
        </form>
                
    </main>
