<body class="container-fluid">
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <li><img src="../img/logo_xxl.png" class="logoHeader"></li>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="bio.html">Bio</a></li>
                    <li><a href="obra.html">Obra</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h2>Contacto.</h2>

        <form class="formulario">
            <fieldset>
                <legend>Tus datos</legend>
            
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Tu Nombre" required>
                </div>
                
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="text" placeholder="Tu Asunto" required>
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Tu Email" required>
                </div>

                <div class="campo">
                    <label for="tel">Teléfono:</label>
                    <input id="tel" type="tel" placeholder="Tu Teléfono">
                </div>
                
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" cols="20" rows="10"></textarea>
                </div>

            </fieldset>
            
            <fieldset>
                <legend>País</legend>
                <div class="campo">
                    <label for="pais">País</label>
                    <select id="pais">
                        <option>-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CL">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="ES">España</option>
                        <option value="MX">México</option>
                        <option value="PR">Perú</option>
                        <option value="UR">Uruguay</option>
                                                
                    </select>
                </div>
            
            </fieldset>

            <fieldset>
                <legend>¿Desea recibir nuestras novedades por e-mail?</legend>

                <div class="campo">
                    <label for="si">Sí, por favor.</label>
                    <input id="si" type="radio" name="tipo" value="si">
                </div>
              

                <div class="campo">
                    <label for="no">No, gracias.</label>
                    <input id="no" type="radio" name="tipo" value="no">
                </div>
                
            </fieldset>
            
            <div class="campo">
                <input class="btn" type="submit" value="Enviar formulario">
                <input class="btn" type="reset" value="Limpiar formulario">
            </div>
        </form>
                
    </main>
    
    <footer class="footer">
        <img src="../img/logo_footer.png" alt="logo footer">

        <p>© Todos los derechos reservados 2022</p>
   
        <nav class="footerRedes">
            <div>
                <img src="../img/Instagram.png" alt="Instagram">
                <a href="https://www.instagram.com/esteficufre/">@esteficufre</a>
            </div>
           <div>
               <img src="../img/Twitter.png" alt="Twitter">
                <a href="#">/esteficufre</a>
            </div>
            <div>
                <img src="../img/Messages.png" alt="Correo electrónico">
                <a href="mailto:esteficfr@gmail.com">/esteficfr@gmail.com</a>
            </div>
          </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
