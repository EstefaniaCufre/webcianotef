<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="cianotipo, cianotipia, artista visual, argentina, obras, exposiciones, exhibiciones, muestras, fotografia, foto">
    <meta name="description" content="Contacta a CianoTef, artista visual argentina.">
    <title>Contacto | CianoTef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-customclass navbar-expand-md navbar-expand-lg navbar-light menu">
            <div class="container-fluid">
              
              <a class="navbar-brand" href="../index.html"><img src="../img/logo_xxl.png" class="logoHeader img-fluid"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-around">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="bio.html">Bio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="obra.html">Obra</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="tienda.html">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                  </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="margenesSeccion row">

            <div class="col-md-6 col-sm-12">
                <h2>Completá tus datos.</h2>
                <form class="formulario">
                    <fieldset>
                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" type="text" required>
                        </div>
                        
                        <div class="campo">
                            <label for="asunto">Asunto:</label>
                            <input id="asunto" type="text" required>
                        </div>
                        
                        <div class="campo">
                            <label for="email">Email:</label>
                            <input id="email" type="email" required>
                        </div>
                        
                        <div class="campo">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" cols="20" rows="6"></textarea>
                        </div>
                        <div class="campo">
                            <input class="btn btn-form" type="submit" value="Limpiar formulario">
                            <input class="btn btn-form" type="reset" value="Enviar formulario">
                        </div>

                    </fieldset>
                                        
                    
                </form>
            </div>
            <div class="col-md-6 col-sm-12">
                <img src="../img/osos_vertical.png" class="contactoImg" alt="Oso">
                
            </div>
        </div>
                
    </main>
    
    <footer class="footer">

        <div>
            <img src="../img/logo_footer.png" class="img-fluid" alt="logo footer">
        </div>

        <nav class="footerRedes">
            <div>
                <img src="../img/Instagram.png" alt="Instagram">
                <a href="https://www.instagram.com/esteficufre/">@esteficufre</a>
            </div>
           <div>
               <img src="../img/Twitter.png" alt="Twitter">
                <a href="#">/esteficufre</a>
            </div>
            <div>
                <img src="../img/Messages.png" alt="Correo electrónico">
                <a href="mailto:esteficfr@gmail.com">/esteficfr@gmail.com</a>
            </div>
        </nav>

        <p>© Todos los derechos reservados 2022</p>
              
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
</body>
</html>
